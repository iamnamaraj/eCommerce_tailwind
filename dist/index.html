<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>eCmmerce</title>
</head>
<body>
    <!-- header -->
        <div class="bg-white py-4 shadow-sm">
            <div class="container flex justify-between items-center">
                <!-- logo -->
                <a href="#">
                    <img src="images/logo.svg"  class="w-32" alt="">
                </a>
                <!-- searchbar -->
                <div class="flex w-full max-w-xl relative">
                    <span class="absolute top-3 left-3 text-gray-400">
                        <i class=" fas fa-search"></i>
                    </span>
                    <input type="text" class="w-full pl-12 py-3 pr-3  border border-primary  border-r-0 rounded-l-md focus:outline-none" placeholder="search">
                    <button class="px-8 bg-primary border border-primary text-white  rounded-r-md hover:bg-transparent hover:text-primary transition">Search</button>
                </div>
                <!-- icons -->
                <div class="flex items-center space-x-4">
                    <a href="#" class="text-center text-gray-700 text-primary transition relative">
                        <div class="text-2xl">
                            <i class="far fa-heart"></i>
                        </div>
                        <div class="text-xs leading-3">Wish list</div>
                        <span class="absolute right-0 -top-1 bg-primary text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">8</span>
                    </a>
                    <a href="#" class="text-center text-gray-700 text-primary transition relative">
                        <div class="text-2xl">
                            <i class="fas fa-shopping-bag"></i>
                        </div>
                        <div class="text-xs leading-3">Cart</div>
                        <span class="absolute -right-3 -top-1 bg-primary text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">8</span>
                    </a>
                    <a href="#" class="text-center text-gray-700 text-primary transition ">
                        <div class="text-2xl">
                            <i class="far fa-user"></i>
                        </div>
                        <div class="text-xs leading-3">Account</div>
                    </a>
                </div>
            </div>
        </div>
    <!-- header end -->
</body>
</html>
